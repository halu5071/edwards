apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven'

group = 'io.moatwel.crypto'
archivesBaseName = 'eddsa'
version = '0.1.0-alpha'

def powermock_version = '1.7.4'
def mockito_version = '2.8.9'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Annotation
    compileOnly "com.google.code.findbugs:jsr305:3.0.2"

    // Apache Common Codec
    compile "commons-codec:commons-codec:1.10"

    // SpongyCastle
    compile 'com.madgag.spongycastle:core:1.58.0.0'
    compile 'com.madgag.spongycastle:prov:1.58.0.0'

    // Test
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:$mockito_version"
    testCompile "org.mockito:mockito-inline:$mockito_version"
    testCompile "org.powermock:powermock-core:$powermock_version"
    testCompile "org.powermock:powermock-module-junit4:$powermock_version"
    testCompile "org.powermock:powermock-api-mockito2:$powermock_version"
}

jacoco {
    toolVersion = '0.8.1'
}

task jacoco(type: JacocoReport, dependsOn: 'test') {
    sourceSets sourceSets.main
    executionData = files(tasks.jacocoTestReport.executionData)
    reports {
        html.enabled = true
        xml.enabled = false
        csv.enabled = false
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

