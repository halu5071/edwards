apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

group = 'io.moatwel.crypto'
archivesBaseName = 'eddsa'
version = '0.1.0-alpha'
description = 'Edwards is a crypto library for Edwards-curve Digital Signature Algorithm (EdDSA) written in pure Java. '

def powermock_version = '1.7.4'
def mockito_version = '2.8.9'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Annotation
    compileOnly "com.google.code.findbugs:jsr305:3.0.2"

    // Apache Common Codec
    compile "commons-codec:commons-codec:1.10"

    // SpongyCastle
    compile 'com.madgag.spongycastle:core:1.58.0.0'
    compile 'com.madgag.spongycastle:prov:1.58.0.0'

    // Test
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:$mockito_version"
    testCompile "org.mockito:mockito-inline:$mockito_version"
    testCompile "org.powermock:powermock-core:$powermock_version"
    testCompile "org.powermock:powermock-module-junit4:$powermock_version"
    testCompile "org.powermock:powermock-api-mockito2:$powermock_version"
}

jacoco {
    toolVersion = '0.8.1'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

javadoc {
    options.charSet("utf-8")
    options.encoding("utf-8")
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

