version: 2
jobs:
  install:
    working_directory: ~/code
    docker:
      - image: fedora
    environment:
      _JAVA_OPTIONS: "-Xms2048m -Xmx2048m"
    steps:
      - checkout
      - run:
          name: Install
          command: def install -y cmake make
      - run:
          name: Build GoogleTest
          command: |
              cd 3rdparty/googletest-release/googletest
              mkdir build
              cd build
              cmake ..
              make

  test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      _JAVA_OPTIONS: "-Xms2048m -Xmx2048m"
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}-{{ checksum  "eddsa/build.gradle" }}
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}-{{ checksum  "eddsa/build.gradle" }}
      - run:
          name: EdDsa Unit Test
          command: ./gradlew eddsa:test
      - run:
          name: Coverage
          command: |
                ./gradlew :eddsa:check
                ./gradlew :eddsa:jacocoTestReport
      - run:
          name: Codecov
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Benchmark
          command: |
                ./gradlew benchmark:clean
                ./gradlew benchmark:jmh
                ./gradlew benchmark:jmhReport
      - store_artifacts:
          path: /benchmark/build/reports/jmh/
          destination: index.html
      - run:
          name: Publish Artifact
          command: |
                if [ $CIRCLE_BRANCH = "master" ]; then
                    ./gradlew eddsa:jar
                    ./gradlew eddsa:bintrayUpload
                fi

workflows:
  version: 2
  install_and_test:
    jobs:
      - install
      - test:
        requires:
          - install

dependencies:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> $ANDROID_HOME/licenses/android-sdk-license
    - sudo pip install codecov